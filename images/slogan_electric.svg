<svg width="400" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="#00FFFF" result="flood"/>
      <feComposite in="flood" in2="SourceGraphic" operator="in" result="flood-text"/>
      <feGaussianBlur in="flood-text" stdDeviation="2" result="blur1"/>
      <feOffset dx="0" dy="0" in="blur1" result="offset1"/>
      
      <feGaussianBlur in="flood-text" stdDeviation="5" result="blur2"/>
      <feOffset dx="0" dy="0" in="blur2" result="offset2"/>
      
      <feGaussianBlur in="flood-text" stdDeviation="10" result="blur3"/>
      <feOffset dx="0" dy="0" in="blur3" result="offset3"/>
      
      <feGaussianBlur in="flood-text" stdDeviation="15" result="blur4"/>
      <feOffset dx="0" dy="0" in="blur4" result="offset4"/>

      <feMerge>
        <feMergeNode in="offset1"/>
        <feMergeNode in="offset2"/>
        <feMergeNode in="offset3"/>
        <feMergeNode in="offset4"/>
        <feMergeNode in="SourceGraphic"/> </feMerge>

      <feComponentTransfer>
        <feFuncA type="linear" slope="1">
          <animate attributeName="slope" values="0.8;1.2;0.8" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </feFuncA>
      </feComponentTransfer>
    </filter>

    <filter id="flicker-effect">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="1" xChannelSelector="R" yChannelSelector="G" result="displacement"/>
      <feComposite in="SourceGraphic" in2="displacement" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
      
      <feComponentTransfer>
        <feFuncA type="linear" slope="1">
          <animate attributeName="slope" values="1; 0.9; 1.1; 1" dur="0.2s" repeatCount="indefinite" begin="0s; flicker-effect.end + 0.5s" end="flicker-effect.begin + 0.2s"/>
        </feFuncA>
      </feComponentTransfer>

      <animate attributeName="opacity" values="1;0.9;1" dur="0.2s" repeatCount="indefinite" begin="0s; flicker-effect.end + 0.5s" id="flicker-effect"/>
    </filter>
  </defs>

  <style>
    .slogan-text {
      font-family: 'Arial Black', Gadget, sans-serif;
      font-size: 30px;
      fill: white; /* Color base del texto */
      text-anchor: middle;
      dominant-baseline: central;
      filter: url(#neon-glow); /* Aplica el filtro de brillo */
      /* No aplicamos flicker-effect directamente aquí para mantener el brillo principal */
    }

    /* Opcional: una capa de texto superpuesta para un brillo aún mayor */
    .slogan-text-top {
      font-family: 'Arial Black', Gadget, sans-serif;
      font-size: 30px;
      fill: #00FFFF; /* Un cian brillante para el centro */
      text-anchor: middle;
      dominant-baseline: central;
      filter: url(#flicker-effect); /* Aplica el filtro de parpadeo */
    }
  </style>

  <text x="200" y="40" class="slogan-text">Los Reyes de las fiestas</text>

  <text x="200" y="40" class="slogan-text-top">Los Reyes de las fiestas</text>
</svg>